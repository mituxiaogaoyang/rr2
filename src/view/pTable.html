<html>
    <head>
        <title>长沙锐睿科技有限公司</title>
        <meta charset="UTF-8">
        <link rel="shortcut icon" href="./image/favicon.ico">
        <link rel="stylesheet" type="text/css" href="../css/public.css"></link>
        <link rel="stylesheet" type="text/css" href="../css/pTable.css"></link>

    </head>
    <body>
        ##include("../others/header.html")
        <div class="file_page">
            <div class="pTable">
                <div id="table" class="container_pTable"></div>
                <div id="table-lanthanoids" class="container_pTable"></div>
                <div id="table-actinoids" class="container_pTable"></div>
            </div>
            <div class="right_part">
                <div class="selected_box">
                    <div class="word">你选择的元素：</div>
                    <div class="element_selected" id="selected"></div>
                </div>
                <div class="match_box">
                    <div class="word">匹配到<span class="num" id="fileNum">45</span>个相关文件：</div>
                    <div class="file_lists" id="fileList">
                        
                    </div>
                    <script type="text/x-jsrender" id="tmplFiles">
                        {{for data}}
                            <div class="file_list" onclick="download({{:fileResourceId}})"> <span>{{:fileResourceName}}</span> </div>
                        {{/for}}
                    </script>
                </div>
            </div>
            <div id="window-mask" class="window-mask"></div>
            <div class="dialog zf-dialog dialog-box" title="" id="upgrade-dlg" style="position: fixed; top: 261px; left: 600.5px; transform: translate(-50%, 0px);">
                <h2 class="dialog-title">购买个人版</h2>
                <div class="dlg-content pay-form">
                    <div class="pay-form-label">文件价格</div>
                    <div class="price_box">￥33</div>
                    <div class="pay-form-label">支付方式</div>
                    <div class="dlg-item" style="min-height:30px;">
                        <div tit="wxpay" class="price-paytype wechat ac">
                            <span class="icons ico"></span>
                        </div>
                        <div tit="alipay" class="price-paytype alipay" style="padding:9px 0 6px;margin-left:14px;">
                            <span class="icons ico"></span>
                        </div>
                        <div tit="transfer" class="price-paytype forpub-pay" style="padding:9px 0 6px;margin-left:14px;">
                            <img src="/assets/images/transfer-pay.png" tit="对公转账" class="transfer-img">
                            <span class="icons ico"></span>
                        </div>
                    </div>
                    <div class="agreement-line">我已认真阅读协议<a class="link" href="/tos">《服务条款》</a></div>
                </div>
                <div class="dialog-close" style="display: block;"></div>
            </div>
        </div>
        ##include("../others/footer.html")
        
    </body>
    <script src="../js/zepto.js"></script>
    <script src="../js/jsrender.min.js"></script>
    <script  src="../js/pTable.js"> </script>
</html>
