<script>
const types = [3 ,4 ,5];//其他软件3 国外软件4 其他产品5
types.forEach(item =>{
    $.ajax({
        url:"/api/product/query?type="+item,
        dataType: "json",
        type: 'get',
        success: function(res){
            var lists =res.data;
            const domP = $('#type'+item)
            lists.forEach(list =>{
                if(item ===5){
                    var $link=$('<dd><a href="./app_product.html?id='+list.id+'">'+list.name+'</a></dd>');
                    domP.append($link);
                }else{
                    var $link=$('<a href="./app_product.html?id='+list.id+'">'+list.name+'</a>');
                    domP.append($link);
                }
                
            })
        }
    });
})
$.ajax({ //数据库
    url:"/api/database/introduce/query",
    dataType: "json",
    type: 'get',
    success: function(res){
        var lists =res.data;
        const domP2 = $('#database')
        lists.forEach(list =>{
            var $link=$('<a href="./databaseDetail.html?id='+list.id+'">'+list.name+'</a>');
            domP2.append($link);
            
        })
    }
});
</script>
